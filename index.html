<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/assets/main.css" />

        <title>Frontend Mentor | Advice generator app</title>
    </head>
    <body
        onload="rollTheDice()"
        lang="en"
        class="min-h-screen flex flex-col items-center justify-center bg-dark-blue font-extrabold p-8"
    >
        <main>
            <div class="bg-dark-grayish-blue rounded-lg p-16 flex flex-col gap-8 items-center relative max-w-xl">
                <p class="text-neon-green tracking-[0.25rem] text-xs uppercase" id="advice-id"></p>
                <h1 class="text-3xl text-light-cyan text-center" id="advice-content"></h1>
                <div class="flex">
                    <div class="bg-light-cyan/10 h-[1px] w-full"></div>
                    <img src="images/pattern-divider-desktop.svg" alt="" />
                    <div class="bg-light-cyan/10 h-[1px] w-full"></div>
                </div>
                <button
                    class="rounded-full w-12 h-12 bg-neon-green absolute -bottom-5 flex justify-center items-center hover:shadow-neon-glow hover:shadow-neon-green transition-all hover:rotate-12"
                    id="roll"
                >
                    <span class="sr-only">Roll the dice</span>
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                            fill="#202733"
                        />
                    </svg>
                </button>
            </div>
        </main>

        <script src="assets/main.js"></script>
    </body>
</html>
